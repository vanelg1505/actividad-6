<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-instructions {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.6);
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        font-family: Arial, sans-serif;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <!-- Indicador visual para guiar al usuario -->
    <div id="ar-instructions">Apunta tu cámara al target</div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="model1" src="https://raw.githubusercontent.com/vanelg1505/actividad-6/main/piedra.glb"></a-asset-item>
        <a-asset-item id="model2" src="https://raw.githubusercontent.com/vanelg1505/actividad-6/main/cubo.glb"></a-asset-item>
        <a-asset-item id="model3" src="https://raw.githubusercontent.com/vanelg1505/actividad-6/main/cono.glb"></a-asset-item>
      </a-assets>

      <!-- Cámara con cursor/raycaster para detectar taps -->
      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-cursor rayOrigin="mouse" fuse="false"></a-cursor>
      </a-camera>

      <!-- Target 1 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model id="clickable-model1" src="#model1" position="0 0 0" scale="0.2 0.2 0.2"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">
        </a-gltf-model>
      </a-entity>

      <!-- Target 2 -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model id="clickable-model2" src="#model2" position="0 0 0" scale="0.5 0.5 0.5">
        </a-gltf-model>
      </a-entity>

      <!-- Target 3 -->
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model id="clickable-model3" src="#model3" position="0 0 0" scale="0.03 0.03 0.03">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      // Detectar si un target aparece o desaparece
      const sceneEl = document.querySelector("a-scene");
      sceneEl.addEventListener("targetFound", () => {
        document.getElementById("ar-instructions").innerText = "¡Target detectado!";
      });
      sceneEl.addEventListener("targetLost", () => {
        document.getElementById("ar-instructions").innerText = "Apunta tu cámara al target";
      });

      // Interactividad: cambiar de modelo al hacer clic en cada uno
      function setupClickableModel(modelId, altModelSrc) {
        const model = document.getElementById(modelId);
        let toggled = false;
        model.addEventListener("click", () => {
          toggled = !toggled;
          model.setAttribute("gltf-model", toggled ? altModelSrc : "#" + modelId.replace("clickable-", "model"));
        });
      }

      // Configurar la interacción en cada modelo
      setupClickableModel("clickable-model1", "#model2");
      setupClickableModel("clickable-model2", "#model3");
      setupClickableModel("clickable-model3", "#model1");
    </script>
  </body>
</html>
