<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-instructions {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.6);
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        font-family: Arial, sans-serif;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <!-- Indicador visual para guiar al usuario -->
    <div id="ar-instructions">Apunta tu cámara al target</div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="model1" src="https://raw.githubusercontent.com/vanelg1505/actividad-6/main/piedra.glb"></a-asset-item>
        <a-asset-item id="model2" src="https://raw.githubusercontent.com/vanelg1505/actividad-6/main/cubo.glb"></a-asset-item>
        <a-asset-item id="model3" src="https://raw.githubusercontent.com/vanelg1505/actividad-6/main/cono.glb"></a-asset-item>
      </a-assets>

      <!-- Cámara con cursor/raycaster para detectar taps -->
      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-cursor rayOrigin="mouse" fuse="false"></a-cursor>
      </a-camera>

      <!-- Target 1: alterna entre model1 y model2 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model id="model1-main" src="#model1" scale="0.2 0.2 0.2" visible="true"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">
        </a-gltf-model>
        <a-gltf-model id="model1-alt" src="#model2" scale="0.2 0.2 0.2" visible="false"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">
        </a-gltf-model>
      </a-entity>

      <!-- Target 2: muestra model2 (puedes alternar con otro si quieres) -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model id="model2-main" src="#model2" scale="0.2 0.2 0.2" visible="true"></a-gltf-model>
        <a-gltf-model id="model2-alt" src="#model3" scale="0.2 0.2 0.2" visible="false"></a-gltf-model>
      </a-entity>

      <!-- Target 3: muestra model3 -->
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model id="model3-main" src="#model3" scale="0.2 0.2 0.2" visible="true"></a-gltf-model>
        <a-gltf-model id="model3-alt" src="#model1" scale="0.2 0.2 0.2" visible="false"></a-gltf-model>
      </a-entity>

    </a-scene>

    <script>
      // Indicadores visuales al detectar target
      const sceneEl = document.querySelector("a-scene");
      sceneEl.addEventListener("targetFound", () => {
        document.getElementById("ar-instructions").innerText = "¡Target detectado!";
      });
      sceneEl.addEventListener("targetLost", () => {
        document.getElementById("ar-instructions").innerText = "Apunta tu cámara al target";
      });

      // Función para alternar visibilidad entre dos modelos
      function setupToggleModels(mainId, altId) {
        const main = document.getElementById(mainId);
        const alt = document.getElementById(altId);
        let toggled = false;

        main.addEventListener("click", () => {
          toggled = !toggled;
          main.setAttribute("visible", !toggled);
          alt.setAttribute("visible", toggled);
        });

        alt.addEventListener("click", () => {
          toggled = !toggled;
          main.setAttribute("visible", !toggled);
          alt.setAttribute("visible", toggled);
        });
      }

      // Configurar interacción para cada target
      setupToggleModels("model1-main", "model1-alt");
      setupToggleModels("model2-main", "model2-alt");
      setupToggleModels("model3-main", "model3-alt");
    </script>
  </body>
</html>
