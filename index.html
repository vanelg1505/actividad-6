<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-instructions {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.6);
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        font-family: Arial, sans-serif;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="ar-instructions">Apunta tu cámara al target</div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="model2" src="https://raw.githubusercontent.com/vanelg1505/actividad-6/main/cubo.glb"></a-asset-item>
        <a-asset-item id="model3" src="https://raw.githubusercontent.com/vanelg1505/actividad-6/main/cono.glb"></a-asset-item>
      </a-assets>

      <!--Cámara con cursor para touch -->
      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-cursor rayOrigin="mouse" fuse="false"></a-cursor>
      </a-camera>

      <!-- TargetIndex 0: inicia con cubo, alterna al cono -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model id="target0-main" src="#model2" scale="0.3 0.3 0.3" visible="true"></a-gltf-model>
        <a-gltf-model id="target0-alt"  src="#model3" scale="0.2 0.2 0.2" visible="false"></a-gltf-model>
      </a-entity>

      <!-- TargetIndex 1: inicia con cono, alterna al cubo -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model id="target1-main" src="#model3" scale="0.3 0.3 0.3" visible="true"></a-gltf-model>
        <a-gltf-model id="target1-alt"  src="#model2" scale="0.2 0.2 0.2" visible="false"></a-gltf-model>
      </a-entity>

    </a-scene>

    <script>
      // Indicadores visuales en texto  para ambos targets
      const sceneEl = document.querySelector("a-scene");
      sceneEl.addEventListener("targetFound", () => {
        document.getElementById("ar-instructions").innerText = "¡Target detectado!";
      });
      sceneEl.addEventListener("targetLost", () => {
        document.getElementById("ar-instructions").innerText = "Apunta tu cámara al target";
      });

      // Función para alternar visibilidad de dos modelos de un target
      function setupToggleModels(mainId, altId) {
        const main = document.getElementById(mainId);
        const alt = document.getElementById(altId);
        let toggled = false;

        main.addEventListener("click", () => {
          toggled = !toggled;
          main.setAttribute("visible", !toggled);
          alt.setAttribute("visible", toggled);
        });

        alt.addEventListener("click", () => {
          toggled = !toggled;
          main.setAttribute("visible", !toggled);
          alt.setAttribute("visible", toggled);
        });
      }

      // alternancia para cada target de manera independiente
      setupToggleModels("target0-main", "target0-alt"); // Target 0: cubo a cono
      setupToggleModels("target1-main", "target1-alt"); // Target 1: cono a cubo
    </script>
  </body>
</html>
